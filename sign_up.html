<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate | TuGuarda</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="/assets/scss/custom.css">
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="card-body">
                  <div class="card-body p-4 p-lg-5">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <a href="index.html">
                          <img
                            src="assets/img/Logo_Horizontal_LetraNegra.svg"
                            alt="TuGuarda Logo"
                            srcset=""
                            height="50px"
                          />
                        </a>
                      </div>
                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Bienvenido, por favor ingresa tus datos
                      </h5>
                      <form>
                        <div class="mb-3">
                          <label for="inputName" class="form-label">
                            Nombre completo
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">
                            Correo Electronico
                          </label>
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">
                            Contraseña
                          </label>
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="inputConfirmPassword" class="form-label">
                            Confirmar contraseña
                          </label>
                          <input
                            type="password"
                            class="form-control"
                            id="inputConfirmPassword"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-check-label" for="Radio">
                            Tipo de cuenta
                          </label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              Persona
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Empresa
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="code" class="form-label">
                            Código
                          </label>
                          <br>
                          <img src="assets/img/login/code.png" alt="" srcset="">
                        </div>
                        <div class="mb-3">
                          <label for="inputCode" class="form-label">
                            Inserte el codigo de la imagen
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputCode"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="button">
                            Registrate
                          </button>
                        </div>
                      </form>
                      <br />
                      <p class="mb-5 pb-lg-2">
                        Ya tienes una cuenta?
                        <a href="sign_in.html">Inicia sesion</a>
                      </p>
                      <a href="terms.html" class="small text-muted"
                        >Terminos y condiciones.</a
                      >
                      <a href="privacy.html" class="small text-muted"
                        >Policticas de privacidad</a
                      >
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-none d-sm-block card-background-signup rounded-end">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

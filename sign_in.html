<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesion | TuGuarda</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="/assets/scss/custom.css">
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="card-body">
                  <div class="card-body p-4 p-lg-5">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <a href="index.html">
                          <img
                            src="assets/img/Logo_Horizontal_LetraNegra.svg"
                            alt="TuGuarda Logo"
                            srcset=""
                            height="50px"
                          />
                        </a>
                      </div>
                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Bienvenido de nuevo, por favor ingresa tus datos
                      </h5>
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">
                            Correo Electronico
                          </label>
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">
                            Contraseña
                          </label>
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1">
                            Mantener session iniciada
                          </label>
                        </div>
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="button">
                            Inicia Sesion
                          </button>
                        </div>
                      </form>
                      <br />
                      <a class="small text-muted" href="#!"
                        >Olvidaste tu contraseña?</a
                      >
                      <p class="mb-5 pb-lg-2">
                        No tienes una cuenta?
                        <a href="sign_up.html">Registrate</a>
                      </p>
                      <a href="terms.html" class="small text-muted"
                        >Terminos y condiciones.</a
                      >
                      <a href="privacy.html" class="small text-muted"
                        >Policticas de privacidad</a
                      >
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-none d-sm-block card-background-signin rounded-end">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
